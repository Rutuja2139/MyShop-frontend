<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Login | MyShop Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f1115] text-slate-200 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-[#16191d] border border-white/5 p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <div class="mb-10 text-center">
      <h2 class="text-3xl font-extrabold text-white tracking-tighter uppercase">Login</h2>
      <p class="text-slate-500 text-[10px] mt-2 uppercase tracking-[0.3em]">Secure Operator Access</p>
    </div>
    <div class="mb-8">
      <a id="googleLoginBtn" href="#" 
         class="flex items-center justify-center w-full bg-white/5 hover:bg-white/10 border border-white/10 text-white py-4 rounded-lg font-bold transition">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5 mr-3"> SIGN IN WITH GOOGLE
      </a>
    </div>
    <div class="relative py-4 mb-4 text-center text-[10px] text-slate-500 uppercase tracking-widest border-t border-white/5">
      <span class="relative -top-6 bg-[#16191d] px-4">Manual Authentication</span>
    </div>

    <form id="loginForm" class="space-y-4" autocomplete="off">
      <div class="space-y-1">
        <label class="text-[10px] uppercase tracking-widest text-slate-500 ml-1">Identity</label>
        <input type="email" id="email" placeholder="email@workstation.com" required
          autocomplete="off"
          class="w-full bg-[#0a0c0e] border border-white/10 p-4 rounded-lg focus:border-emerald-500 outline-none transition text-white text-sm"/>
      </div>
      <div class="space-y-1">
        <label class="text-[10px] uppercase tracking-widest text-slate-500 ml-1">Credential</label>
        <input type="password" id="password" placeholder="••••••••" required
          autocomplete="new-password"
          class="w-full bg-[#0a0c0e] border border-white/10 p-4 rounded-lg focus:border-emerald-500 outline-none transition text-white text-sm"/>
      </div>
      <button type="submit" id="submitBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-black font-bold py-4 rounded-lg transition-all transform active:scale-95 uppercase tracking-widest text-xs mt-6">
        Sign In
      </button>
    </form>
    
    <p class="text-center mt-8 text-[11px] text-slate-500 uppercase tracking-widest">
      No Profile? <a href="register.html" class="text-emerald-500 font-bold hover:underline">Register</a>
    </p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    if (typeof GOOGLE_AUTH_URL !== 'undefined') {
      document.getElementById('googleLoginBtn').href = GOOGLE_AUTH_URL;
    }
  </script>
</body>
</html>
