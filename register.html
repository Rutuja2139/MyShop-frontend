<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile | MyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#0f1115] text-slate-200 flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md bg-[#161920] border border-white/5 rounded-3xl p-10 shadow-2xl">
        <h1 class="text-3xl font-extrabold text-center text-white mb-2 tracking-tighter uppercase">Register</h1>
        <p class="text-slate-500 text-center text-sm mb-10">INITIALIZE NEW OPERATOR PROFILE</p>

        <form id="registerForm" class="space-y-6" autocomplete="off">
            <div>
                <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 ml-1">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe" 
                       autocomplete="off"
                       class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-emerald-500/50 outline-none transition">
            </div>

            <div>
                <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 ml-1">Identity (Email)</label>
                <input type="email" id="email" required placeholder="name@domain.com" 
                       autocomplete="off"
                       class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-emerald-500/50 outline-none transition">
            </div>

            <div>
                <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 ml-1">Credential (Password)</label>
                <input type="password" id="password" required placeholder="••••••••" 
                       autocomplete="new-password"
                       class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-emerald-500/50 outline-none transition">
            </div>

            <button type="submit" id="regBtn" 
                    class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-2xl font-bold transition shadow-lg shadow-emerald-900/20">
                INITIALIZE ACCOUNT
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-sm">
                ALREADY HAVE A PROFILE? 
                <a href="login.html" class="text-emerald-500 hover:text-emerald-400 font-bold ml-1">LOGIN</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("regBtn");
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            btn.innerText = "COMMUNICATING...";
            btn.disabled = true;

            try {
                const response = await fetch(REGISTER_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alert("System: Profile Created Successfully.");
                    window.location.href = "login.html";
                } else {
                    const errorData = await response.json();
                    alert("Failed: " + (errorData.message || "Registration error."));
                }
            } catch (error) {
                console.error("Register Error:", error);
                alert("Gateway Timeout: Backend or Database connection is offline.");
            } finally {
                btn.innerText = "INITIALIZE ACCOUNT";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
